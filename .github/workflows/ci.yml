name: Python pytest

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop,main]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest]
        os: [windows-latest]

    steps:

      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.11'

      - name : Print text
        run : |
          echo "Building Test!"
          echo "This is an automated test for building packages before merging to live"
      - name: List files
        run: |
          dir
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run tests
        run: |
            pytest 
          