name: Python pytest

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop,main]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest]
        os: [windows-latest]

    steps:
      - name : Print text
        run : |
          echo "Hello, world!"
          echo "This is a GitHub Actions workflow running on Windows."
      - name: List files
        run: dir
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r ./requirements.txt

      - name: Run tests
        run: |
            pytest 
          